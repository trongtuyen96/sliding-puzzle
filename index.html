<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="img/favicon.png" />
    <title>🎮 Sliding Puzzle 🖼</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <h1 class="name">
        <span class="fifteen">Sliding</span>Puzzle
        <br>🏖 🏝 🏜 🌋</br>
    </h1>
    <div id="puzzlearea"></div>
    <p id="controls">
        Background Image:
        <select id="background">
            <option value='https://i.ibb.co/L6TrT9w/1.jpg'>#1</option>
            <option value='https://i.ibb.co/Tk5J24h/2.jpg'>#2</option>
            <option value='https://i.ibb.co/Q9vTn5x/3.jpg'>#3</option>
            <option value='https://i.ibb.co/F3NK8g1/4.jpg'>#4</option>
        </select>
        <button id="shuffle">Shuffle</button>
    </p>
    <div id="winner"></div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
