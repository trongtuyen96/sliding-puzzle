<!doctype html>
<html>

<head>

    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>

<body>

    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile">1</li>
            <li class="tile">2</li>
            <li class="tile">3</li>
            <li class="tile">4</li>
            <li class="tile">5</li>
            <li class="tile">6</li>
            <li class="tile">7</li>
            <li class="tile">8</li>
            <li class="tile">9</li>
            <li class="tile">10</li>
            <li class="tile">11</li>
            <li class="tile">12</li>
            <li class="tile">13</li>
            <li class="tile">14</li>
            <li class="tile">15</li>
        </ul>

        <figcaption>
            <a id="shuffle">Shuffle</a> | <a id="solve">Solve</a>
        </figcaption>
        
        <select id="background">
            <option value='https://i.ibb.co/L6TrT9w/1.jpg'>#1</option>
            <option value='https://i.ibb.co/Tk5J24h/2.jpg'>#2</option>
            <option value='https://i.ibb.co/Q9vTn5x/3.jpg'>#3</option>
            <option value='https://i.ibb.co/F3NK8g1/4.jpg'>#4</option>
        </select>

    </figure>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
