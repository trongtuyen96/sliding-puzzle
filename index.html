<!doctype html>
<html>

<head>

    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Sliding Puzzle">
    </header>
    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile">1</li>
            <li class="tile">2</li>
            <li class="tile">3</li>
            <li class="tile">4</li>
            <li class="tile">5</li>
            <li class="tile">6</li>
            <li class="tile">7</li>
            <li class="tile">8</li>
            <li class="tile">9</li>
            <li class="tile">10</li>
            <li class="tile">11</li>
            <li class="tile">12</li>
            <li class="tile">13</li>
            <li class="tile">14</li>
            <li class="tile">15</li>
        </ul>

        <div id="controls">
            <button class="btn btn-shuffle" id="shuffle">SHUFFLE</button>
            <button class="btn btn-solve" id="solve">SOLVE</button>
            <br>
            <div class="box">
                <select id="background">
                    <option value='https://i.ibb.co/xMbH8yL/1-650x650.jpg'>Background 1</option>
                    <option value='https://i.ibb.co/hsqmyK4/2-650x650.jpg'>Background 2</option>
                    <option value='https://i.ibb.co/vzFn7rL/3-650x650.jpg'>Background 3</option>
                    <option value='https://i.ibb.co/fN3Z4x7/4-650x650.jpg'>Background 4</option>
                </select>
            </div>
        </div>

    </figure>
    <footer>
        <p>Created by
            <a href="https://www.linkedin.com/in/tuyennguyen96/" target="_blank">Tuyen Nguyen</a>
        </p>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
